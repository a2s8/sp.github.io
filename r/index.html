<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rama S. | Techy & Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #111113;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent-purple: #a855f7; /* Techy Purple */
            --accent-glass: rgba(168, 85, 247, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Subtle mesh gradient */
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.05) 0px, transparent 50%);
        }

        .profile-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .badge {
            background: var(--accent-glass);
            color: var(--accent-purple);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 25px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .roles {
            color: var(--accent-purple);
            font-weight: 600;
            font-size: 1.1rem;
            margin: 15px 0 25px;
        }

        .description {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 1rem;
            margin-bottom: 35px;
        }

        /* Skills Tags */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .btn {
            background: var(--text-main);
            color: var(--bg-dark);
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 16px;
            font-weight: 700;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .home-link {
            display: block;
            margin-top: 40px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.5;
        }
        
        .home-link:hover { opacity: 1; }

        /* Visit Counter Styling */
        .counter-container {
            margin-top: 30px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="badge">The Techy</div>
        
        <h1>Rama S.</h1>
        <div class="roles">Architect • TPM • PdM</div>
        
        <p class="description">
            Building secure infrastructure by day, crafting cinematic stories by night. 
            Technical Solutions Architect specializing in Cloud Security and DevOps.
        </p>

        <div class="skills">
            <span class="skill-tag">Final Cut Pro</span>
            <span class="skill-tag">Cloud Security</span>
            <span class="skill-tag">DevOps</span>
            <span class="skill-tag">Tech Enthusiast</span>
        </div>

        <div class="links">
            <a href="https://r2k8.com" class="btn" target="_blank">View Portfolio</a>
        </div>

        <a href="/" class="home-link">&larr; Back to sripathi.one</a>
    </div>

    <div class="counter-container">
        <img id="visit-count" src="" alt="Page Views" style="height: 20px;">
    </div>

    <script>
        // Automatic Path Detection
        var pageId = window.location.hostname + window.location.pathname;
        pageId = pageId.toLowerCase().replace(/\/$/, "");
        
        // Purple Theme Counter (matches accent)
        var counterUrl = "https://hits.sh/" + pageId + ".svg?style=flat-square&label=Views&extraCount=0&color=a855f7";
        
        document.getElementById("visit-count").src = counterUrl;
    </script>

</body>
</html>
