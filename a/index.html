<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avik S. | Content Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8; /* Cyan Blue */
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(180deg, rgba(56, 189, 248, 0.1) 0%, transparent 100%);
            width: 100%;
            text-align: center;
            padding: 60px 20px 40px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { font-size: 2.5rem; margin: 0; font-weight: 900; }
        
        .bio {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            padding-bottom: 80px;
        }

        h2 {
            border-left: 5px solid var(--accent);
            padding-left: 15px;
            margin: 50px 0 30px;
            font-size: 1.8rem;
        }

        /* --- INSTAGRAM GRID --- */
        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            align-items: start; 
            justify-items: center;
        }

        .instagram-media {
            max-width: 100% !important;
            width: 100% !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
        }

        /* --- YOUTUBE GRID --- */
        .yt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 50px;
            color: var(--text-main);
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
        }
        .back-btn:hover { opacity: 1; background: rgba(255,255,255,0.05); }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .yt-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <img src="https://github.com/a2s8.png" alt="Avik S." class="avatar">
        <h1>Avik S.</h1>
        <p class="bio">
            Level 8 Human ðŸŽ® | Professional Noise Maker ðŸŽ¹ <br>
            <i>"American Born Chalant Desi"</i>
        </p>
    </section>

    <div class="container">
        
        <h2>Latest Videos</h2>
        <div class="yt-grid">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/9sfkGE-fczU" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/qXmRCxDuNr8" allowfullscreen></iframe>
            </div>
        </div>

        <h2>Featured Reels</h2>
        <div class="reels-grid">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DUsE6_mkRii/" data-instgrm-version="14"></blockquote>
            
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DUmQdDVgbT6/" data-instgrm-version="14"></blockquote>
            
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DUekp5blDvC/" data-instgrm-version="14"></blockquote>
            
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DT_6l3OkZBy/" data-instgrm-version="14"></blockquote>

            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DTt_RwOkS3t/" data-instgrm-version="14"></blockquote>

            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/CsssPD7vcFv/" data-instgrm-version="14"></blockquote>
        </div>

        <div style="text-align: center;">
            <a href="/" class="back-btn">&larr; Back to Family Portal</a>
        </div>

    </div>

    <script async src="//www.instagram.com/embed.js"></script>
<div style="margin-top: 15px; opacity: 0.8;">
    <img id="visit-count" src="" alt="Page Views" style="height: 20px;">
</div>

<script>
    // 1. Get the current page URL path (e.g., "sripathi.one/toy1")
    var pageId = window.location.hostname + window.location.pathname;
    
    // 2. Clean it up: Force lowercase and remove trailing slashes
    // This ensures "sripathi.one/Toy1/" and "sripathi.one/toy1" count as the SAME page.
    pageId = pageId.toLowerCase().replace(/\/$/, "");

    // 3. Generate the counter badge URL
    // Style options: flat-square (modern), plastic (classic), for-the-badge (blocky)
    var counterUrl = "https://hits.sh/" + pageId + ".svg?style=flat-square&label=Views&extraCount=0&color=38bdf8";

    // 4. Set the image
    document.getElementById("visit-count").src = counterUrl;
</script>
</body>
</html>
