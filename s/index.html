<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S. | Technical Solutions Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-gold: #fbbf24; /* Premium Gold */
            --accent-glass: rgba(251, 191, 36, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 0%, rgba(251, 191, 36, 0.05), transparent 60%);
        }

        .profile-card {
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gold);
        }

        .badge {
            background: var(--accent-glass);
            color: var(--accent-gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 25px;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .roles {
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .roles span { display: inline-block; }
        .divider { color: var(--accent-gold); margin: 0 8px; opacity: 0.6; }

        p.description {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 0.95rem;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            background-color: var(--accent-gold);
            color: #1e293b;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            display: inline-block;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
            background-color: #fcd34d;
        }

        .home-link {
            display: block;
            margin-top: 40px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .home-link:hover { opacity: 1; color: var(--text-main); }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="badge">The Techy</div>
        
        <h1>S.</h1> 

        <div class="roles">
            Technical Solutions Architect
            <span class="divider">•</span> 
            TPM 
            <span class="divider">•</span> 
            PdM
        </div>

        <p class="description">
            Specializing in technical program management and product strategy. 
            This portfolio is currently private. Please request access below.
        </p>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdH4Z9-Zs-Q8f4H8b4y4jxnlN4RqMp0HZYC0zVCxPoXjc10Lg/viewform" class="btn" target="_blank">Request Access / Contact</a>

        <a href="/" class="home-link">&larr; Return to Family Portal</a>
    </div>

    <div style="margin-top: 10px; opacity: 0.6;">
        <img id="visit-count" src="" alt="Page Views" style="height: 20px;">
    </div>

    <script>
        // 1. Get current page ID
        var pageId = window.location.hostname + window.location.pathname;
        pageId = pageId.toLowerCase().replace(/\/$/, "");
        
        // 2. Set color to GOLD (fbbf24) to match the page theme
        var counterUrl = "https://hits.sh/" + pageId + ".svg?style=flat-square&label=Views&extraCount=0&color=fbbf24";
        
        // 3. Update image
        document.getElementById("visit-count").src = counterUrl;
    </script>

</body>
</html>
